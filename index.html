<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body class="body">
        <div class="buttons">
            <span>
                Pick a New Color
                <input type="color" id="colorPicker">
            </span>
            <div class="sliderContainer">
                Grid Size:
                <span id="sliderValue"></span>
                <input type="range" min="1" max="80" value="16" id="slider">
            </div>
            <!-- <button id="resize">Type a New Size</button> -->
            <button id="clear">Reset</button>
        </div>
    </body>
</html>
